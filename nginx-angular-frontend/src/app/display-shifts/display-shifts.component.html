<table mat-table [dataSource]="shiftData" class="mat-elevation-z8">

	<ng-container matColumnDef="person">
		<th mat-header-cell *matHeaderCellDef> Person </th>
		<td mat-cell *matCellDef="let element"> {{element.person}} </td>
	</ng-container>

	<ng-container matColumnDef="start_date">
		<th mat-header-cell *matHeaderCellDef> Starting </th>
		<td mat-cell *matCellDef="let element"> {{element.start_date | date:'short' }} </td>
	</ng-container>

	<ng-container matColumnDef="duration">
		<th mat-header-cell *matHeaderCellDef> Duration (hours) </th>
		<td mat-cell *matCellDef="let element"> {{element.duration}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- would be nice with dialog -->
<button mat-raised-button routerLink="/create-shifts"> + </button>
